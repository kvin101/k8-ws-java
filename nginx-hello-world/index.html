<!DOCTYPE html>
<html>
<head>
   <title>Welcome</title>
</head>
<body>
   <input type="text" id="name" placeholder="Enter your name">
   <button onclick="greet()">Submit</button>

   <script>
      function greet() {
         var name = document.getElementById("name").value;
         alert("Welcome " + name + "!");
      }
   </script>
</body>
</html>
